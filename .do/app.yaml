name: magictune
workers:
- name: worker
  github:
    repo: rattrap/magictune
    branch: master
    deploy_on_push: true
  dockerfile_path: Dockerfile.cron
  envs:
    - key: KRAKEN_KEY
      scope: RUN_TIME
      value: KRAKEN_KEY
    - key: KRAKEN_SECRET
      scope: RUN_TIME
      value: KRAKEN_SECRET